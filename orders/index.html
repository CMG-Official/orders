<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status | Atlantis Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        
        /* Animation for loading the avatar */
        .fade-in { animation: fadeIn 0.5s ease-in forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full card rounded-xl shadow-2xl p-8" id="main-container">
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-slate-400">Searching Database...</p>
        </div>

        <div id="content" class="hidden">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white mb-1">Order #<span id="order-id">---</span></h1>
                <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-700 text-gray-300">
                    LOADING
                </span>
            </div>

            <div class="space-y-4 text-sm">
                <div class="flex justify-between items-center border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Service Type</span>
                    <span id="service-type" class="font-semibold text-white">---</span>
                </div>
                
                <div class="flex justify-between items-center border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Cost</span>
                    <span id="cost" class="font-semibold text-green-400">---</span>
                </div>

                <div class="flex justify-between items-center border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Customer</span>
                    
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <div id="discord-name" class="font-semibold text-white leading-tight">Loading...</div>
                            <div id="customer-id" class="text-xs text-slate-500 font-mono">---</div>
                        </div>
                        <img id="discord-pfp" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Discord Avatar" class="w-10 h-10 rounded-full bg-slate-700 object-cover border border-slate-600 hidden">
                    </div>
                </div>

                <div class="flex justify-between items-center border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Created At</span>
                    <span id="date" class="text-slate-300">---</span>
                </div>
                
                <div id="cancel-box" class="hidden mt-4 bg-red-900/20 border border-red-500/50 p-3 rounded">
                    <p class="text-red-400 text-xs uppercase font-bold mb-1">Cancellation Reason</p>
                    <p id="cancel-reason" class="text-red-200">---</p>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <p class="text-xs text-slate-500">Atlantis Labs • Oaklands System</p>
            </div>
        </div>

        <div id="error" class="hidden text-center">
            <p class="text-4xl mb-2">⚠️</p>
            <h2 class="text-xl font-bold text-white">Order Not Found</h2>
            <div id="error-details" class="mt-4 p-3 bg-red-900/30 rounded text-left text-xs font-mono text-red-300 break-words">
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = "https://jvjloeioopumjecioiuu.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2amxvZWlvb3B1bWplY2lvaXV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDQ2ODEsImV4cCI6MjA4NjI4MDY4MX0.CeOeKjwIFElx9vDAM0i59lHaiBD1hgaWPtRP7cB6Hq0";

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DISCORD PROFILE FETCHER ---
        async function fetchDiscordProfile(discordId) {
            try {
                // Using Lanyard API (Public Discord Lookup) to get user info without OAuth
                // Note: This works best if the user is in the Lanyard system or a common server, 
                // otherwise it might fallback to default.
                
                // ALTERNATIVE: Since you can't fetch raw Discord API from frontend without exposing bot token (BAD idea),
                // we will simply display the ID if lookup fails, or use a placeholder.
                
                // For this UI, we will format a default avatar link which works if we knew the hash, 
                // but since we only have ID, we use the default embedding avatar or try a lookup service.
                
                // 1. Try to fetch basic info via Lanyard (Privacy friendly lookup)
                const res = await fetch(`https://api.lanyard.rest/v1/users/${discordId}`);
                const json = await res.json();

                const img = document.getElementById('discord-pfp');
                const nameLabel = document.getElementById('discord-name');

                if (json.success && json.data) {
                    const user = json.data.discord_user;
                    nameLabel.innerText = user.global_name || user.username;
                    
                    // Construct Avatar URL
                    if (user.avatar) {
                        img.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    }
                } else {
                    // Fallback if lookup fails (User not cached publicly)
                    nameLabel.innerText = "Discord User";
                }
                
                img.classList.remove('hidden');
                img.classList.add('fade-in');

            } catch (error) {
                console.error("Discord Fetch Error:", error);
                document.getElementById('discord-name').innerText = "Unknown User";
                document.getElementById('discord-pfp').classList.remove('hidden');
            }
        }

        async function fetchOrder() {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('id');

            if (!orderId) {
                showError("No Order ID provided in URL.\nTry adding ?id=123 to the end of your link.");
                return;
            }

            console.log("Searching for Order ID:", orderId);

            const { data, error } = await supabaseClient
                .from('orders')
                .select('*')
                .eq('id', orderId)
                .single();

            if (error) {
                console.error("Supabase Error:", error);
                showError(`Database Error: ${error.message}\n(Code: ${error.code})`);
            } else if (!data) {
                showError(`Order #${orderId} does not exist in the database.`);
            } else {
                renderOrder(data);
            }
        }

        function renderOrder(order) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Basic Text
            document.getElementById('order-id').innerText = order.id;
            document.getElementById('service-type').innerText = order.service_type || "N/A";
            document.getElementById('cost').innerText = order.cost || "$0";
            document.getElementById('customer-id').innerText = `ID: ${order.customer_id}`;
            
            // Trigger Discord Fetch
            fetchDiscordProfile(order.customer_id);

            // Date Formatting
            try {
                const date = new Date(order.created_at).toLocaleDateString("en-US", { 
                    year: 'numeric', month: 'long', day: 'numeric' 
                });
                document.getElementById('date').innerText = date;
            } catch(e) {
                document.getElementById('date').innerText = "Unknown Date";
            }

            // --- STATUS LOGIC (Matches Python Bot) ---
            const badge = document.getElementById('status-badge');
            const status = order.status; // "In Progress", "Completed", "Canceled"
            
            badge.innerText = status;
            badge.className = "px-3 py-1 rounded-full text-sm font-bold border"; // Reset base classes

            if (status === 'Completed') {
                // Green
                badge.classList.add("bg-green-500/20", "text-green-400", "border-green-500/50");
            } 
            else if (status === 'In Progress' || status === 'ACTIVE') {
                // Yellow (Standardizing on Yellow for progress)
                badge.classList.add("bg-yellow-500/20", "text-yellow-400", "border-yellow-500/50");
                if(status === 'ACTIVE') badge.innerText = "In Progress"; // Fix old DB entries visually
            } 
            else if (status === 'Canceled') {
                // Red
                badge.classList.add("bg-red-500/20", "text-red-400", "border-red-500/50");
                
                // Show Reason
                document.getElementById('cancel-box').classList.remove('hidden');
                document.getElementById('cancel-reason').innerText = order.cancellation_reason || "No reason provided";
            } 
            else {
                // Fallback
                badge.classList.add("bg-gray-700", "text-gray-300", "border-gray-600");
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-details').innerText = message;
        }

        fetchOrder();
    </script>
</body>
</html>
