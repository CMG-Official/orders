<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status | Atlantis Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full card rounded-xl shadow-2xl p-8" id="main-container">
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-slate-400">Fetching order details...?</p>
        </div>

        <div id="content" class="hidden">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-white mb-1">Order #<span id="order-id">---</span></h1>
                <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-700 text-gray-300">
                    LOADING
                </span>
            </div>

            <div class="space-y-4 text-sm">
                <div class="flex justify-between border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Service Type</span>
                    <span id="service-type" class="font-semibold text-white">---</span>
                </div>

                <div class="flex justify-between border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Cost</span>
                    <span id="cost" class="font-semibold text-green-400">---</span>
                </div>

                <div class="flex justify-between border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Customer ID</span>
                    <span id="customer-id" class="font-mono text-slate-300">---</span>
                </div>

                <div class="flex justify-between border-b border-slate-700 pb-2">
                    <span class="text-slate-400">Created At</span>
                    <span id="date" class="text-slate-300">---</span>
                </div>

                <div id="cancel-box" class="hidden mt-4 bg-red-900/20 border border-red-500/50 p-3 rounded">
                    <p class="text-red-400 text-xs uppercase font-bold mb-1">Cancellation Reason</p>
                    <p id="cancel-reason" class="text-red-200">---</p>
                </div>
            </div>

            <div class="mt-8 text-center">
                <p class="text-xs text-slate-500">Atlantis Labs ‚Ä¢ Oaklands System</p>
            </div>
        </div>

        <div id="error" class="hidden text-center">
            <p class="text-4xl mb-2">üîç</p>
            <h2 class="text-xl font-bold text-white">Order Not Found</h2>
            <p class="text-slate-400 mt-2">The order ID you requested does not exist or has been removed.</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // ‚ö†Ô∏è PASTE YOUR KEYS HERE
        const SUPABASE_URL = "https://jvjloeioopumjecioiuu.supabase.co/orders";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2amxvZWlvb3B1bWplY2lvaXV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDQ2ODEsImV4cCI6MjA4NjI4MDY4MX0.CeOeKjwIFElx9vDAM0i59lHaiBD1hgaWPtRP7cB6Hq0";

        // FIX: Renamed variable to 'supabaseClient' to avoid conflict
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchOrder() {
            // 1. Get ID from URL (e.g., ?id=231)
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('id');

            if (!orderId) {
                showError();
                return;
            }

            // 2. Query Supabase using the new variable name
            const { data, error } = await supabaseClient
                .from('orders')
                .select('*')
                .eq('id', orderId)
                .single();

            if (error || !data) {
                showError();
            } else {
                renderOrder(data);
            }
        }

        function renderOrder(order) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Fill Text
            document.getElementById('order-id').innerText = order.id;
            document.getElementById('service-type').innerText = order.service_type;
            document.getElementById('cost').innerText = order.cost;
            document.getElementById('customer-id').innerText = order.customer_id;
            
            // Format Date
            const date = new Date(order.created_at).toLocaleDateString("en-US", { 
                year: 'numeric', month: 'long', day: 'numeric' 
            });
            document.getElementById('date').innerText = date;

            // Status Styling
            const badge = document.getElementById('status-badge');
            badge.innerText = order.status;
            
            if (order.status === 'ACTIVE') {
                badge.className = "px-3 py-1 rounded-full text-sm font-bold bg-green-500/20 text-green-400 border border-green-500/50";
            } else if (order.status === 'CANCELED') {
                badge.className = "px-3 py-1 rounded-full text-sm font-bold bg-red-500/20 text-red-400 border border-red-500/50";
                
                // Show reason
                document.getElementById('cancel-box').classList.remove('hidden');
                document.getElementById('cancel-reason').innerText = order.cancellation_reason;
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Run on load
        fetchOrder();
    </script>
</body>

</html>
